<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/geoviz" charset="utf-8"></script>

<script>

let geojson =   "./world.json"

d3.json(geojson).then(data => {
let svg = geoviz.container.create({projection: d3.geoEqualEarth(), margin: [40,0,0,0]})
svg.layer.outline()
svg.layer.graticule({stroke: "white", strokeWidth: 0.4})
svg.layer.datum({data: data, fill: "white", fillOpacity:0.4})
let centroids = geoviz.transform.centroid(data)
svg.layer.bubble({data: centroids, r: "pop", fill: "#f07d75"})
svg.legend.circles_nested({pos:[50, 250], data: centroids.features.map(d => d.properties.pop), title_text: "Word Population" })


svg.layer.text({pos:[svg.width/2, 30], textAnchor: "middle", fontSize: 30, text: "A World Map With Bubbles", fill: "#267A8A", fontWeight: "bold", fontFamily: "Tangerine"})
document.body.appendChild(svg.render())
})

</script>
